<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>MapLibre on GitHub Pages</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script> <!-- Include Turf.js -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>

    <!-- Include the external CSS file -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Include the external JavaScript file -->
    <script src="map.js"></script>
</head>

<body>
    <div id="map"></div>
    <div class="layer-control">
        <input type="checkbox" id="toggle-asset-points" checked>
        <label for="toggle-asset-points">Substation (Source: central repo)</label><br>
        <input type="checkbox" id="toggle-roads" checked>
        <label for="toggle-roads">Low Voltage Network (Source: central repo)</label><br>
        <input type="checkbox" id="toggle-high-voltage" checked>
        <label for="toggle-high-voltage">High Voltage Network (Source: central repo)</label><br>
        <input type="checkbox" id="toggle-traffic-assets" checked>
        <label for="toggle-traffic-assets">Traffic Assets (Source: api.data.gov.sg)</label><br>

        <button id="draw-polygon">Select and Download LV Network</button>
        <button id="reset-map">Reset Map</button>
    </div>
    <div id="draw-instructions" class="map-instructions">Click to draw a polygon, double-click to finish</div>
</body>

</html>
