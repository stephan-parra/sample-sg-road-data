<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>MapLibre on GitHub Pages</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script> <!-- Include Turf.js -->
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #layer-control {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="layer-control">
        <input type="checkbox" id="toggle-asset-points" checked>
        <label for="toggle-asset-points">Towers</label><br>
        <input type="checkbox" id="toggle-roads" checked>
        <label for="toggle-roads">Low Voltage Network</label><br>
        <input type="checkbox" id="toggle-high-voltage" checked>
        <label for="toggle-high-voltage">High Voltage Network</label>
    </div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "osm-tiles": {
                        "type": "raster",
                        "tiles": [
                            "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                            "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                            "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "osm-tiles",
                    "type": "raster",
                    "source": "osm-tiles",
                    "minzoom": 0,
                    "maxzoom": 19
                }]
            },
            center: [103.8198, 1.3421],
            zoom: 13
        });

        map.on('load', function () {
            map.addSource('places', {
                type: 'geojson',
                data: 'data.geojson'
            });

            map.addLayer({
                'id': 'places-layer',
                'type': 'circle',
                'source': 'places',
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#007cbf'
                }
            });

            map.addSource('sg-roads', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/SG_Roads.geojson'
            });

            map.addLayer({
                'id': 'sg-roads-layer',
                'type': 'line',
                'source': 'sg-roads',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#ff0000',
                    'line-width': 2
                }
            });

            map.addSource('asset-points', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/AssetPoints1.geojson'
            });

            map.addLayer({
                'id': 'asset-points-layer',
                'type': 'circle',
                'source': 'asset-points',
                'paint': {
                    'circle-radius': 7,
                    'circle-color': '#4411ED'
                },
                'layout': {
                    'visibility': 'visible'
                }
            });

            map.addSource('asset-line-network', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/AssetLineNetwork2.geojson'
            });

            map.addLayer({
                'id': 'asset-line-network-layer',
                'type': 'line',
                'source': 'asset-line-network',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#CC02F5',
                    'line-width': 2
                }
            });

            map.addSource('worksite', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/Worksite.geojson'
            });

            map.addLayer({
                'id': 'worksite-border-layer',
                'type': 'line',
                'source': 'worksite',
                'paint': {
                    'line-color': '#4a4a4a',
                    'line-width': 2
                }
            });

            map.on('sourcedata', function(e) {
                if (e.sourceId === 'worksite' && e.isSourceLoaded) {
                    var worksiteData = map.getSource('worksite')._data;
                    var assetPointsData = map.getSource('asset-points')._data;

                    // Ensure worksiteData is a valid polygon
                    if (worksiteData.features.length > 0 && worksiteData.features[0].geometry.type === 'Polygon') {
                        var filteredFeatures = assetPointsData.features.filter(function(feature) {
                            return turf.booleanPointInPolygon(feature, worksiteData.features[0]);
                        });
                        map.getSource('asset-points').setData({
                            type: 'FeatureCollection',
                            features: filteredFeatures
                        });
                    }
                }

            });

            document.getElementById('toggle-roads').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'sg-roads-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });

            document.getElementById('toggle-asset-points').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'asset-points-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });

            document.getElementById('toggle-high-voltage').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'asset-line-network-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });
        });
    </script>

    </script>
</body>
</html>
