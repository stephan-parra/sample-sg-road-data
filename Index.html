<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>MapLibre on GitHub Pages</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #layer-control {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="layer-control">
        <input type="checkbox" id="toggle-asset-points" checked>
        <label for="toggle-asset-points">Towers</label><br>
        <input type="checkbox" id="toggle-roads" checked>
        <label for="toggle-roads">Low Voltage Network</label><br>
        <input type="checkbox" id="toggle-high-voltage" checked>
        <label for="toggle-high-voltage">High Voltage Network</label>
    </div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "osm-tiles": {
                        "type": "raster",
                        "tiles": [
                            "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                            "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                            "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "osm-tiles",
                    "type": "raster",
                    "source": "osm-tiles",
                    "minzoom": 0,
                    "maxzoom": 19
                }]
            },
            center: [103.8198, 1.3421], // Adjust this to the center of your points if needed
            zoom: 13 // Adjust this to ensure the points are visible
        });

        // Load external GeoJSON (hosted on GitHub)
        map.on('load', function () {
            map.addSource('places', {
                type: 'geojson',
                data: 'data.geojson' // Update with your actual GeoJSON file
            });

            map.addLayer({
                'id': 'places-layer',
                'type': 'circle',
                'source': 'places',
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#007cbf'
                }
            });

            // Add SG_Roads.geojson layer
            map.addSource('sg-roads', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/SG_Roads.geojson'
            });

            map.addLayer({
                'id': 'sg-roads-layer',
                'type': 'line',
                'source': 'sg-roads',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#ff0000',
                    'line-width': 2
                }
            });

            // Add AssetPoints1.geojson layer
            map.addSource('asset-points', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/AssetPoints1.geojson' // Update with the correct URL
            });

            map.addLayer({
                'id': 'asset-points-layer',
                'type': 'circle',
                'source': 'asset-points',
                'paint': {
                    'circle-radius': 7,
                    'circle-color': '#4411ED'
                },
                'layout': {
                    'visibility': 'visible' // Ensure the layer is visible by default
                }
            });

            // Add AssetLineNetwork2.geojson layer
            map.addSource('asset-line-network', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/stephan-parra/sample-sg-road-data/main/AssetLineNetwork2.geojson'
            });

            map.addLayer({
                'id': 'asset-line-network-layer',
                'type': 'line',
                'source': 'asset-line-network',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#CC02F5', // Orange color
                    'line-width': 2
                }
            });

            // Layer control logic
            document.getElementById('toggle-roads').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'sg-roads-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });

            document.getElementById('toggle-asset-points').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'asset-points-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });

            document.getElementById('toggle-high-voltage').addEventListener('change', function(e) {
                map.setLayoutProperty(
                    'asset-line-network-layer',
                    'visibility',
                    e.target.checked ? 'visible' : 'none'
                );
            });
        });
    </script>
</body>
</html>
